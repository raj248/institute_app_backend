<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PJ Classes Server Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #38bdf8;
      margin-bottom: 0.5rem;
    }

    p,
    pre {
      color: #cbd5e1;
      font-size: 0.95rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .badge {
      background: #38bdf8;
      color: #0f172a;
      border-radius: 0.5rem;
      padding: 0.2rem 0.5rem;
      font-weight: bold;
      font-size: 0.75rem;
      margin-left: 0.3rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üöÄ PJ Classes Server Dashboard</h1>
    <p id="serverTime">Loading server time...</p>
    <p>Environment: <span class="badge" id="env">loading...</span></p>
    <p>Port: <span class="badge" id="port">loading...</span></p>
    <p><a href="/debug.html">üîç Go to Debug Panel</a></p>
  </div>

  <div class="card">
    <h1>üìú Recent Logs</h1>
    <pre id="logs">Loading logs...</pre>
  </div>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch('/status');
        const json = await res.json();
        document.getElementById('serverTime').innerText = "Server Time: " + json.time;
        document.getElementById('env').innerText = json.env;
        document.getElementById('port').innerText = json.port;
      } catch (e) {
        console.error(e);
        document.getElementById('serverTime').innerText = "Failed to load server status.";
      }
    }

    async function loadLogs() {
      try {
        const res = await fetch('/logs');
        const json = await res.json();
        document.getElementById('logs').innerText = json.logs.join("\n");
      } catch (e) {
        console.error(e);
        document.getElementById('logs').innerText = "Failed to load logs.";
      }
    }

    loadStatus();
    loadLogs();
  </script>
</body>

</html>
